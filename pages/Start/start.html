<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Home/style.css">
    <link rel="stylesheet" href="./start.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-body-tertiary dark">
        <div class="container-md">
            <a href="../Home/home.html">
                <img class="expo-logo" src="../../assets/imagens/logo-vorg/vorg-white.png" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="../Home/home.html">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="../about.html">Sobre nos</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="../Events/events.html">Eventos</a>
                    </li>
                </ul>
            </div>
            <a class="btn btn-sm btn-primary me-2 ms-4" href="../Start/start.html">Começar</a>
        </div>
    </nav>


    <div class="container-md">
        <div class="container-register">
            <div class="register-area">

                <div class="leading-text-area">
                    <h2>Sua jornada de aprendizado está prestes a avançar!</h2>
                    <img src="../../assets/imagens/woman-study.svg" alt="">
                </div>

                <div class="register-form">
                    <h4>Preencha o formulario para ter acesso completo</h4>
                    <form class="w-100">
                        <div class="mb-3">
                            <label for="exampleInputName1" class="form-label">Nome completo</label>
                            <input type="email" class="form-control" id="exampleInputName1" aria-describedby="emailHelp">
                        </div>

                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">Iremos usar para informar sobre seus eventos cadastrados</div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Senha</label>
                          <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword2" class="form-label">ConfirmarSenha</label>
                            <input type="password" class="form-control" id="exampleInputPassword2">
                          </div>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Desejo receber informações sobre novos eventos</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Submit</button>
                      </form>
                </div>

            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
